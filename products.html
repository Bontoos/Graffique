
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graffique | Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Graffique">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#store">Featured</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <div class="mobile-social-links">
                <a href="https://www.instagram.com/graffiquestore?igsh=MTRlNmIxdTA4cWE4ZQ%3D%3D&utm_source=qr" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@graffiquestore" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </ul>
        <!-- Add cart icon here -->
        <div class="cart-container">
            <a href="#" id="cart-icon" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <!-- Cart dropdown will go here -->
            <div class="cart-dropdown">
                <div class="cart-items">
                    <!-- Cart items will be added dynamically -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span class="total-price">$0.00</span>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                    <button class="view-cart-btn">View Cart</button>
                </div>
            </div>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>


    <!-- Products Section -->
    <section id="products" class="products-page">
        <div class="container">
            <h1>All Products</h1>
            
            <!-- Filter and Sort Options -->
            <div class="product-controls">
                <div class="filter-options">
                    <select name="category" id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="tees">T-Shirts</option>
                        <option value="hoodies">Hoodies</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="sort-options">
                    <select name="sort" id="sort-products">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 Graffique. Fashion Gets Tagged.</p>
            <nav class="footer-nav">
                <a href="#top">Top</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a> | <a href="return.html">Return</a> | <a href="shipping.html">Shipping</a>
            </nav>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/product-data.js"></script>
    <script src="js/cart.functions.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>



    <!-- Product Modal (Same as in index.html) -->
    <div id="product-modal" class="product-modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <div class="modal-container">
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="modal-main-image" src="" alt="Product Image">
                    </div>
                    <div class="thumbnail-gallery">
                        <!-- Thumbnails will be added dynamically -->
                    </div>
                </div>
                <div class="product-details">
                    <h2 id="modal-product-title"></h2>
                    <p class="product-price" id="modal-product-price"></p>
                    <div class="product-description" id="modal-product-description"></div>
                    <div class="product-options">
                        <div class="size-selector">
                            <label for="size">Size:</label>
                            <select id="size">
                                <option value="s">S</option>
                                <option value="m">M</option>
                                <option value="l">L</option>
                                <option value="xl">XL</option>
                            </select>
                        </div>
                        <div class="quantity-selector">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" min="1" value="1">
                        </div>
                    </div>
                    <button class="cta-button add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
            <div class="product-tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="details">Details</button>
                    <button class="tab-button" data-tab="reviews">Reviews</button>
                </div>
                <div class="tab-content">
                    <div class="tab-panel active" id="details-panel">
                        <p id="modal-product-details"></p>
                    </div>
                    <div class="tab-panel" id="reviews-panel">
                        <!-- Reviews will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
