<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graffique | Your Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as other pages) -->
    <nav class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Graffique">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#store">Featured</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <div class="mobile-social-links">
                <a href="https://www.instagram.com/graffiquestore?igsh=MTRlNmIxdTA4cWE4ZQ%3D%3D&utm_source=qr" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@graffiquestore" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </ul>
        <div class="cart-container">
            <a href="#" id="cart-icon" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
            <div class="cart-dropdown">
                <div class="cart-items">
                    <!-- Cart items will be added dynamically -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span class="total-price">$0.00</span>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                    <button class="view-cart-btn">View Cart</button>
                </div>
            </div>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Cart Section -->
    <section id="cart" class="cart-page">
        <div class="container">
            <h1>Your Cart</h1>
            
            <div class="cart-container-large">
                <div class="cart-items-large">
                    <!-- Cart items will be added dynamically -->
                </div>
                
                <div class="cart-sidebar">
                    <div class="cart-summary-large">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span class="subtotal-price">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span class="shipping-price">$5.00</span>
                        </div>
                        <div class="summary-row total-row">
                            <span>Total:</span>
                            <span class="total-price-large">$0.00</span>
                        </div>
                        <button class="checkout-btn-large">Proceed to Checkout</button>
                        <button class="continue-shopping">Continue Shopping</button>
                    </div>
                </div>
            </div>
            
            <div class="empty-cart-message-large">
                Your cart is empty. <a href="products.html">Continue shopping</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© 2025 Graffique. Fashion Gets Tagged.</p>
            <nav class="footer-nav">
                <a href="#top">Top</a> | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a> | <a href="return.html">Return</a> | <a href="shipping.html">Shipping</a>
            </nav>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/product-data.js"></script>
    <script src="js/cart-functions.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
